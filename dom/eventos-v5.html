<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar 5</button>
  <p v-on:mousemove="mouseMoveHandler">
    Mouse: {{ x }} e {{ y }}
    <span v-on:mousemove.stop>AQUI N√ÉO</span>
  </p>
  <a v-on:click.stop.prevent href="http://www.google.com">Google</a>
  <input type="text" v-on:keyup.enter.alt="alertar(null, $event)" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      y: 0,
      x: 0,
    },
    methods: {
      somar: function (passo, e) {
        console.log(e);
        this.contador += passo;
      },
      alertar(msg) {
        alert(msg || "estou de alertando");
      },
      mouseMoveHandler: function (e) {
        this.x = e.clientX;
        this.y = e.clientY;
      },
    },
  });
</script>
