<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar">Somar 1</button>
  <p v-on:mousemove="mouseMoveHandler">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      y: 0,
      x: 0,
    },
    methods: {
      somar: function () {
        this.contador++;
      },
      mouseMoveHandler: function (e) {
        this.x = e.clientX;
        this.y = e.clientY;
      },
    },
  });
</script>
