<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
  <p>{{ contador * 2}}</p>
  <button v-on:click="somar">Somar 1</button>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
    },
    methods: {
      somar: function () {
        this.contador++;
      },
    },
  });
</script>
