<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Vue Inst√¢ncias</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <comp></comp>
        <comp></comp>
        <comp></comp>
    </div>
    <script>
        Vue.component('comp', {
            template:`
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar aula</button>
                <button @click="alterarModulo">Alterar modulo</button>
            </div>
            `,
            data: function(){
                return {
                    aula: 'Aula: Montando instancia Vue',
                    modulo: 'Modulo: Instancia Vue'
                }
            },
            methods: {
                alterarAula() {
                    this.aula += '#'
                },
                alterarModulo() {
                    this.modulo += '#'
                }
            }
        })
        const vm = new Vue({
            el:'#app',
        })
    </script>
</body>
</html>
