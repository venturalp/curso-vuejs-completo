<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Vue Inst√¢ncias</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        {{titulo}} {{novaInfo}}
        <button @click="alterar">Alterar</button>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                titulo: 'Teste 1',
                novaInfo: ''
            },
            methods: {
                alterar() {
                    this.titulo += '!'
                }
            }
        })

        vm.novaInfo = 'Teste'
        console.log('novaInfo', vm.novaInfo)
    </script>
</body>
</html>
